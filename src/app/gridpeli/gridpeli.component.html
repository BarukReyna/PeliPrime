<div>
    <swiper-container  slides-per-view="6" navigation="true" >
            <swiper-slide *ngFor="let pelicula of peliculas">
            
                <a href="{{pelicula.link}}">
                    <img src="{{pelicula.img}}" alt="dsf" width="300px" height="444px">
                    <h3>{{pelicula.title}}</h3>
                </a>
            </swiper-slide>

    </swiper-container>    
        
</div>
