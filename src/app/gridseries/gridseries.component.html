<div>
    <swiper-container  slides-per-view="6" navigation="true" >
            <swiper-slide *ngFor="let serie of series">
            
                <a href="{{serie.link}}">
                    <img src="{{serie.img}}" alt="dsf" width="300px" height="400px">
                    <h3>{{serie.title}}</h3>
                </a>
            </swiper-slide>

    </swiper-container>    
        
</div>
