<div *ngIf="movies.length > 0; else noResults">
    <mat-grid-list cols="4" rowHeight="500px">
    <mat-grid-tile *ngFor="let movie of movies" class="movie-card">
        <a [href]="movie.link">
        <img [src]="movie.img" [alt]="movie.title" width="300px" height="400px">
        <p>{{movie.title}}</p>
    </a>
    </mat-grid-tile>
    </mat-grid-list>
</div>

<ng-template #noResults>
    <p>No se encontraron peliculas con ese nombre.</p>
</ng-template>
