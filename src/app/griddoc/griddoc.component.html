<div>
    <swiper-container  slides-per-view="6" navigation="true" >
            <swiper-slide *ngFor="let documental of documentales">
            
                <a href="{{documental.link}}">
                    <img src="{{documental.img}}" alt="dsf" width="300px" height="400px">
                    <h3>{{documental.title}}</h3>
                </a>
            </swiper-slide>

    </swiper-container>    
        
</div>
